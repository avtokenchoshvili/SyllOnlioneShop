<section class="container sproduct my-1 pt-5">
  <div class="title">
    <h1>Cart</h1>
    <p>Shop for $34 more to enjoy<span>FREE Shopping</span></p>
  </div>
</section>

<section *ngIf="Shoeshop" id="cart" class="section-p1">
  <table width="100%">
    <thead>
      <tr>
        <td>Remove</td>
        <td>Image</td>
        <td>Product</td>
        <td>Price</td>
        <td>Quantity</td>
        <td>Subtotal</td>
      </tr>
    </thead>
    <tbody *ngFor="let item of Shoeshop">
      <tr>
        <td><mat-icon>highlight_off</mat-icon></td>
        <td><img [src]="item.image" alt="" /></td>
        <td>{{ item.title }}</td>
        <td>${{ item.price }}</td>
        <td><input type="number" value="1" /></td>
        <td>${{ item.price }}</td>
      </tr>
    </tbody>
  </table>
</section>

<app-footer></app-footer>
