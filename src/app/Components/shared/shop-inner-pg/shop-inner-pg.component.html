<section *ngIf="shopProduct" class="container sproduct my-2 pt-5">
  <section class="container sproduct my-1 pt-5">
    <div class="row mt-5">
      <div class="col-lg-5 col-md-12 col-12">
        <div
          id="carouselExampleControls"
          class="carousel slide"
          data-bs-ride="carousel"
        >
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img
                [src]="shopProduct.CoverImages[0]"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                [src]="shopProduct.CoverImages[1]"
                class="d-block w-100"
                alt="..."
              />
            </div>
            <div class="carousel-item">
              <img
                [src]="shopProduct.CoverImages[3]"
                class="d-block w-100"
                alt="..."
              />
            </div>
          </div>
          <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleControls"
            data-bs-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
        </div>

        <div class="small-img-grup">
          <div class="small-img-col active">
            <img
              [src]="shopProduct.CoverImages[0]"
              alt="Image2"
              width="100%"
              class="small-img"
              appHighlight
            />
          </div>
          <div class="small-img-col">
            <img
              [src]="shopProduct.CoverImages[1]"
              alt="Image3 "
              width="100%"
              class="small-img"
              appHighlight
            />
          </div>
          <div class="small-img-col">
            <img
              [src]="shopProduct.CoverImages[2]"
              alt="Image4"
              width="100%"
              class="small-img"
              appHighlight
            />
          </div>
          <div class="small-img-col">
            <img
              [src]="shopProduct.CoverImages[3]"
              alt="Image5"
              width="100%"
              class="small-img"
              appHighlight
            />
          </div>
        </div>
      </div>
      <div class="col-lg-6 col-md-12 col-12">
        <h6>Home / T-shirt</h6>
        <h1 class="py-4">{{ shopProduct.title }}</h1>
        <h2>${{ shopProduct.price }}</h2>
        <select class="my-3" name="" id="">
          <option>Select Size</option>
          <option>XL</option>
          <option>XXL</option>
          <option>Small</option>
          <option>Large</option>
        </select>
        <input type="number" value="1" />
        <button class="btn btn-dark">Add To Cart</button>
        <h4 class="mt-5 mb-5">Product Detalis</h4>
        <span> {{ shopProduct.description }}</span>
      </div>
    </div>
  </section>
</section>

<app-shop-slider></app-shop-slider>

<app-footer></app-footer>
