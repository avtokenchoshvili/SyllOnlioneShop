<!-- Inside your-form.component.html -->
<div class="container mt-4">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
            <label for="firstName" class="form-label">First name *</label>
            <input type="text" id="firstName" class="form-control" formControlName="firstName" placeholder="First name">
        </div>

        <div class="mb-3">
            <label for="lastName" class="form-label">Last name *</label>
            <input type="text" id="lastName" class="form-control" formControlName="lastName" placeholder="Last name">
        </div>

        <div class="mb-3">
            <label for="displayName" class="form-label">Display name *</label>
            <input type="text" id="displayName" class="form-control" formControlName="displayName"
                placeholder="Display name">
            <div class="form-text">This will be how your name will be displayed in the account section and in reviews
            </div>
        </div>

        <div class="mb-3">
            <label for="email" class="form-label">Email address *</label>
            <input type="email" id="email" class="form-control" formControlName="email" placeholder="Email address">
        </div>

        <h5 class="mt-4 mb-3">Password change</h5>

        <div class="mb-3">
            <label for="oldPassword" class="form-label">Old password</label>
            <input type="password" id="oldPassword" class="form-control" formControlName="oldPassword"
                placeholder="Old password">
        </div>

        <div class="mb-3">
            <label for="newPassword" class="form-label">New password</label>
            <input type="password" id="newPassword" class="form-control" formControlName="newPassword"
                placeholder="New password">
        </div>

        <div class="mb-3">
            <label for="repeatNewPassword" class="form-label">Repeat new password</label>
            <input type="password" id="repeatNewPassword" class="form-control" formControlName="repeatNewPassword"
                placeholder="Repeat new password">
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
